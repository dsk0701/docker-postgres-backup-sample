# Required metadata
sonar.projectKey=org.codehaus.sonar:helloworld-objc-project

sonar.projectName=HelloWorld Objective-C project analyzed with the SonarQube Runner
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=helloworld

sonar.c.file.suffixes=
sonar.objc.file.suffixes=.h,.m

# The build-wrapper output dir
sonar.cfamily.build-wrapper-output=out

# Encoding of the source files
sonar.sourceEncoding=UTF-8

