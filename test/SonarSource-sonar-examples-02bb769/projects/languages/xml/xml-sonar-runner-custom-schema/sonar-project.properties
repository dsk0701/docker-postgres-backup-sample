# Required metadata
sonar.projectKey=org.codehaus.sonar:xml-sonar-runner-custom-schema
sonar.projectName=XML project analyzed with the SonarQube Runner - validation against custom schema
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language
sonar.language=xml

# Encoding of the source files
sonar.sourceEncoding=UTF-8